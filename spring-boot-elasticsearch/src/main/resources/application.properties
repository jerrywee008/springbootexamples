# Local Elasticsearch config
# Port 9200 is for REST communication
# Port 9300 is for Elasticsearch Cluster Node communication, and Java can also connect to this cluster node using the transport protocol.
elasticsearch.cluster.host=localhost
elasticsearch.cluster.port=9300

# Local Elasticsearch config
spring.data.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.cluster-nodes=localhost:9300
spring.data.elasticsearch.cluster-name=elasticsearch
spring.elasticsearch.rest.uris=localhost:9200

logging.level.org.yan=debug
logging.level.root=info

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

info.app.name=SpringBoot ElasticSearch Demo
info.app.author=Yan Wang
info.app.encoding=UTF-8