apiVersion: apps/v1
kind: Deployment
metadata:
  name: springbootelastic
spec:
  selector:
    matchLabels:
      run: springbootelastic
  replicas: 2
  template:
    metadata:
      labels:
        run: springbootelastic
    spec:
      containers:
        - name: springbootelastic
          image: wangyan100/springbootelastic:latest
          imagePullPolicy: Always
          env:
            - name: CLUSTER_NODES
              value: 192.168.99.1:9300
            - name: CLUSTER_HOST
              value: 192.168.99.1
      #imagePullSecrets:
      #  - name: regcred